server {
        listen 80;
        listen [::]:80;

        root /usr/share/nginx/html;
        index index.html index.htm index.nginx-debian.html;

        server_name app1.hayaandivit.com www.app1.hayaandivit.com;

        location / {
                try_files $uri $uri/ =404;
        }
}

server {
        listen 80;
        listen [::]:80;

        root /usr/share/nginx/html/app2;
        index index.html index.htm index.nginx-debian.html;

        server_name app2.hayaandivit.com www.app2.hayaandivit.com;

        location / {
                try_files $uri $uri/ =404;
        }
}

server {
        listen 80;
        listen [::]:80;

        #root /usr/share/nginx/html/app2;
        #index index.html index.htm index.nginx-debian.html;

        server_name jenkins.hayaandivit.com www.jenkins.hayaandivit.com;
        location / {
        proxy_pass http://172.17.0.1:8080;
                
        proxy_set_header   Host             $host;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto http;
        proxy_max_temp_file_size 0;

        proxy_connect_timeout      150;
        proxy_send_timeout         100;
        proxy_read_timeout         100;

        proxy_buffer_size          8k;
        proxy_buffers              4 32k;
        proxy_busy_buffers_size    64k;
        proxy_temp_file_write_size 64k;
               # try_files $uri $uri/ =404;
        }
} 
